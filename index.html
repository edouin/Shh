<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Shape with White Noise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block;
            opacity: 0.3;
            transition: opacity 3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        canvas.active {
            opacity: 1;
        }
        #startPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 3s cubic-bezier(0.4, 0.0, 0.2, 1);
            width: 100%;
            padding: 20px;
        }
        #startPrompt.hidden {
            opacity: 0;
        }
        .main-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .sub-text {
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="startPrompt">
        <div class="main-text">tap to start</div>
        <div class="sub-text">
            rotate up/down to control volume<br>
            rotate left/right to control heartbeat intensity
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
